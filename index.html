<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Vehículo IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container text-center py-5">
    <h1 class="mb-4 text-primary fw-bold">Control de Vehículo IoT</h1>

    <div class="row">
    <div class="col-md-4 d-grid gap-3">
        <button class="control-btn btn-turn-left" onclick="sendCommand('VUELTA ADELANTE IZQUIERDA')">VUELTA ADELANTE IZQUIERDA</button>
        <button class="control-btn btn-spin-left" onclick="sendCommand('GIRO 360° IZQUIERDA')">GIRO 360° IZQUIERDA</button>
        <button class="control-btn btn-turn-right-small" onclick="sendCommand('GIRO 90° IZQUIERDA')">GIRO 90° IZQUIERDA</button>
        <button class="control-btn btn-turn-back-left" onclick="sendCommand('VUELTA ATRÁS IZQUIERDA')">VUELTA ATRÁS IZQUIERDA</button>
    </div>
    <div class="col-md-4 d-grid gap-3">
        <button class="control-btn btn-forward" onclick="sendCommand('AVANZAR')">AVANZAR</button>
        <button class="control-btn btn-turn-left-small" onclick="sendCommand('RETROCEDER')">RETROCEDER</button>
        <button class="control-btn btn-stop" onclick="sendCommand('DETENER')">DETENER</button>
    </div>
    <div class="col-md-4 d-grid gap-3">
        <button class="control-btn btn-turn-right" onclick="sendCommand('VUELTA ADELANTE DERECHA')">VUELTA ADELANTE DERECHA</button>
        <button class="control-btn btn-spin-right" onclick="sendCommand('GIRO 360° DERECHA')">GIRO 360° DERECHA</button>
        <button class="control-btn btn-backward" onclick="sendCommand('GIRO 90° DERECHA')">GIRO 90° DERECHA</button>
        <button class="control-btn btn-turn-back-right" onclick="sendCommand('VUELTA ATRÁS DERECHA')">VUELTA ATRÁS DERECHA</button>
    </div>
</div>


    <h4 class="mt-5 text-secondary">Movimiento</h4>
    <h2 id="movementStatus" class="text-primary mt-2">ESPERANDO ORDEN...</h2>
</div>

<script src="js/app.js"></script>
</body>
</html>
