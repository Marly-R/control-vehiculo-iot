<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Vehículo IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="container text-center py-5">
    <h1 class="mb-4 text-primary fw-bold">Control de Vehículo IoT</h1>

    <!-- BOTONES DE MOVIMIENTO (sin cambios) -->
    <div class="row">
      <div class="col-md-4 d-grid gap-3">
        <button class="control-btn btn-turn-left" onclick="sendCommand('VUELTA ADELANTE IZQUIERDA')">VUELTA ADELANTE IZQUIERDA</button>
        <button class="control-btn btn-spin-left" onclick="sendCommand('GIRO 360° IZQUIERDA')">GIRO 360° IZQUIERDA</button>
        <button class="control-btn btn-turn-right-small" onclick="sendCommand('GIRO 90° IZQUIERDA')">GIRO 90° IZQUIERDA</button>
        <button class="control-btn btn-turn-back-left" onclick="sendCommand('VUELTA ATRÁS IZQUIERDA')">VUELTA ATRÁS IZQUIERDA</button>
      </div>
      <div class="col-md-4 d-grid gap-3">
        <button class="control-btn btn-forward" onclick="sendCommand('AVANZAR')">AVANZAR</button>
        <button class="control-btn btn-turn-left-small" onclick="sendCommand('RETROCEDER')">RETROCEDER</button>
        <button class="control-btn btn-stop" onclick="sendCommand('DETENER')">DETENER</button>
      </div>
      <div class="col-md-4 d-grid gap-3">
        <button class="control-btn btn-turn-right" onclick="sendCommand('VUELTA ADELANTE DERECHA')">VUELTA ADELANTE DERECHA</button>
        <button class="control-btn btn-spin-right" onclick="sendCommand('GIRO 360° DERECHA')">GIRO 360° DERECHA</button>
        <button class="control-btn btn-backward" onclick="sendCommand('GIRO 90° DERECHA')">GIRO 90° DERECHA</button>
        <button class="control-btn btn-turn-back-right" onclick="sendCommand('VUELTA ATRÁS DERECHA')">VUELTA ATRÁS DERECHA</button>
      </div>
    </div>

    <!-- MODO DEMO -->
    <div class="my-5">
      <button class="btn btn-outline-info" onclick="demoRandom()">
        <i class="bi bi-shuffle"></i> Modo Demo
      </button>
    </div>

    <!-- CONTROL DE VELOCIDAD CON SLIDER -->
<div class="mb-5">
  <label for="velocidadSlider" class="form-label fs-5">Velocidad: <span id="velDisplay">150</span></label>
  <input type="range" class="form-range" min="100" max="250" step="1" id="velocidadSlider" oninput="actualizarVelocidad(this.value)">
</div>


    <!-- MODO DE PROGRAMACIÓN -->
    <hr>
    <h3 class="text-info fw-bold mb-3"><i class="bi bi-gear-fill"></i> Modo de Programación</h3>
<button class="btn btn-programacion mb-3" onclick="toggleModo()" id="btnToggleModo">
  <i class="bi bi-code-slash"></i> Iniciar Programacion
</button>

<div id="programacion-controls">
  <p class="text-secondary">Selecciona hasta 10 movimientos. Serán ejecutados uno por uno.</p>
  <ol id="lista-programacion"></ol>
  <button class="btn btn-outline-success mt-3" onclick="enviarMovimientosProgramados()">
    <i class="bi bi-play-circle"></i> Reproducir Movimientos
  </button>
</div>

    <hr>

    <!-- ESTADO DEL MOVIMIENTO -->
    <h4 class="mt-4 text-secondary">Movimiento</h4>
    <h2 id="movementStatus" class="text-primary mt-2">ESPERANDO ORDEN...</h2>
  </div>

  <!-- PIE DE PÁGINA -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    Desarrollado por Marly Galarza Acosta
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
